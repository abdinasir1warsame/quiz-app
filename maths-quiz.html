<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/quiz.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Maths Quiz</h1>
      </header>
      <div class="game-info">
        <div class="timer" id="timer">30</div>
        <div class="score" id="score">Score: 0</div>
      </div>
      <main class="quiz-area">
        <div class="question-box">
          <h2 id="question" class="question">
            If you buy 3 apples and each apple costs $1, how much do you spend
            in total?
          </h2>
        </div>
        <div class="options-box">
          <button class="option" id="optionA">A: $2</button>
          <button class="option" id="optionB">B: $3n</button>
          <button class="option" id="optionC">C: $4</button>
          <button class="option" id="optionD">D: $5</button>
        </div>
      </main>
      <footer class="footer">
        <button id="next-question" class="next-btn">Next Question</button>
      </footer>
    </div>
  </body>
</html>

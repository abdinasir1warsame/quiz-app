<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/quiz.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">History Quiz</h1>
      </header>
      <div class="game-info">
        <div class="timer" id="timer">30</div>
        <div class="score" id="score">Score: 0</div>
      </div>
      <main class="quiz-area">
        <div class="question-box">
          <h2 id="question" class="question">
            Which ancient civilization is known for building large pyramids as
            tombs for their pharaohs?
          </h2>
        </div>
        <div class="options-box">
          <button class="option" id="optionA">A: The Romans</button>
          <button class="option" id="optionB">B: The Greeksn</button>
          <button class="option" id="optionC">C: The Mayans</button>
          <button class="option" id="optionD">D: The Egyptians</button>
        </div>
      </main>
      <footer class="footer">
        <button id="next-question" class="next-btn">Next Question</button>
      </footer>
    </div>
  </body>
</html>

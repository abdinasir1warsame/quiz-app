<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/index.js"></script>
  </head>
  <body>
    <!-- navbar section -->
    <nav>
      <div class="nav-options">
        <a class="nav-links" href="#home">Home</a>
        <a class="nav-links" href="#Categories">Categories</a>
        <a class="nav-links" href="#quiz">Quiz Top Scores</a>
        <a class="nav-links" href="#About">About</a>
      </div>
    </nav>
    <main>
      <!-- categories section -->
      <div class="categories-title">
        <h1>Quiz App</h1>
      </div>
      <div class="categories-section">
        <div class="categories-container">
          <div class="category-card" id="category-science">
            <div class="category-icon">üî¨</div>
            <div class="category-title">Science</div>
            <div class="category-description">
              Explore the wonders of science.
            </div>
          </div>
          <div class="category-card" id="category-math">
            <div class="category-icon">üßÆ</div>
            <div class="category-title">Math</div>
            <div class="category-description">Challenge your math skills.</div>
          </div>
          <div class="category-card" id="category-history">
            <div class="category-icon">üìú</div>
            <div class="category-title">History</div>
            <div class="category-description">Dive into the past.</div>
          </div>
          <div class="category-card" id="category-geography">
            <div class="category-icon">üåç</div>
            <div class="category-title">Geography</div>
            <div class="category-description">Travel the world.</div>
          </div>
          <div class="category-card" id="category-sports">
            <div class="category-icon">‚öΩ</div>
            <div class="category-title">Sports</div>
            <div class="category-description">Test your sports knowledge.</div>
          </div>
        </div>
      </div>
      <!-- button section -->
      <div class="btn-container">
        <a id="button" class="button" href="">
          <button id="playButton" class="play-btn not-ready">
            <span class="btn-text">Play Now</span>
          </button></a
        >
      </div>
    </main>
    <script>
      function toggleCategoryAndPlayButton(categoryId) {
        const category = document.getElementById(categoryId);
        category.addEventListener('click', function () {
          categories.forEach(function (otherCategoryId) {
            if (otherCategoryId !== categoryId) {
              document
                .getElementById(otherCategoryId)
                .classList.remove('chosen');
            }
          });

          this.classList.toggle('chosen');

          const playButton = document.getElementById('playButton');
          if (this.classList.contains('chosen')) {
            playButton.classList.remove('not-ready');
            playButton.classList.add('ready');
            document.getElementById('button').href = determineLink(categoryId);
          } else {
            playButton.classList.remove('ready');
            playButton.classList.add('not-ready');
            document.getElementById('button').href = '';
          }
        });
      }
      function determineLink(categoryId) {
        switch (categoryId) {
          case 'category-science':
            return './science-quiz.html';
          case 'category-math':
            return './maths-quiz.html';
          case 'category-history':
            return './history-quiz.html';
          case 'category-geography':
            return './geography-quiz.html';
          case 'category-sports':
            return './sports-quiz.html';
          default:
            return '';
        }
      }
      const categories = [
        'category-science',
        'category-math',
        'category-history',
        'category-geography',
        'category-sports',
      ];
      categories.forEach(toggleCategoryAndPlayButton);
    </script>
  </body>
</html>
